<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.16.2/dist/phaser-arcade-physics.min.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="Game" class="game"></div>
    <div class="controls">
        <button onclick="GameAction_New();">New Game</button>
        <button onclick="GameAction_Step();">Step</button>
        <button onclick="GameAction_Resume();">Auto-Play</button><br />
        Turn ms <input type="text" id="turn_length_ms" value="1000"> <br />
        Debug: <input type="checkbox" id="debug_checkbox" onclick="GameAction_Debug();"><br />
        Knight: <textarea rows="4" cols="70" id="knight_input">TAUNT:dragon PHALANX PIERCE:dragon strike:dragon SHIELDBASH:dragon  strike:dragon  strike:dragon SHIELDWALL </textarea><br/>
        Priest: <textarea rows="4" cols="70" id="priest_input">hymn REGEN:knight FLASHHEAL:knight greaterheal:knight divineintervention </textarea><br/>
        Wizard: <textarea rows="4" cols="70" id="wizard_input">wait</textarea><br/>
    <div class="spellbook">
        <h3>SpellBook</h3>
        Wizard: ICESHARD ICESPEAR FROSTBITE WATERBARRIER DELUGE<br />
        Priest: GREATERHEAL FLASHHEAL REGEN HYMN DIVINEINTERVENTION<br />
        Knight: TAUNT STRIKE SHIELDWALL PIERCE SHIELDBASH PHALANX<br />
        Position: MOVE:LEFT/RIGHT/UP/DOWN WAIT
    </div>
    </div>  
    <script src="./out/raidnight.js"></script>
</body>
</html>
