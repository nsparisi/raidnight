<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.16.2/dist/phaser-arcade-physics.min.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="Game" class="game"></div>
    <div class="controls">
        <button onclick="GameAction_New();">New Game</button>
        <button onclick="GameAction_Step();">Step</button>
        <button onclick="GameAction_Resume();">Resume</button><br />
        Turn ms <input type="text" id="turn_length_ms" value="1000"> <br />
        Debug: <input type="checkbox" id="debug_checkbox" onclick="GameAction_Debug();"><br />
        Knight: <textarea rows="4" cols="70" id="knight_input">strike:dragon wait</textarea><br/>
        Priest: <textarea rows="4" cols="70" id="priest_input">heal:knight move:left move:right</textarea><br/>
        Wizard: <textarea rows="4" cols="70" id="wizard_input">fireball:dragon</textarea><br/>
    <div class="spellbook">
        <h3>SpellBook</h3>
        Wizard: Ignite, Fireball<br />
        Priest: Heal, Regen<br />
        Knight: Taunt, Fortify, Strike<br />
        Position: move:left move:right move:up move:down wait
    </div>
    </div>  
    <script src="./out/raidnight.js"></script>
</body>
</html>
