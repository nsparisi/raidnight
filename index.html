<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.16.2/dist/phaser-arcade-physics.min.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="Game" class="game"></div>
    <div class="controls">
        <button onclick="GameAction_New();">New Game</button>
        <button onclick="GameAction_Step();">Step</button>
        <button onclick="GameAction_Resume();">Resume</button><br />
        Turn ms <input type="text" id="turn_length_ms" value="1000"> <br />
        Debug: <input type="checkbox" id="debug_checkbox" onclick="GameAction_Debug();"><br />
        Warrior: <textarea rows="4" cols="70" id="warrior_input">
                taunt:dragon fortify:warrior strike:dragon strike:dragon fortify:warrior strike:dragon fortify:warrior strike:dragon strike:dragon move:down
                taunt:dragon fortify:warrior strike:dragon strike:dragon fortify:warrior strike:dragon fortify:warrior strike:dragon strike:dragon move:up
                taunt:dragon fortify:warrior strike:dragon strike:dragon fortify:warrior strike:dragon fortify:warrior strike:dragon strike:dragon wait
                taunt:dragon fortify:warrior strike:dragon strike:dragon fortify:warrior strike:dragon fortify:warrior strike:dragon strike:dragon wait
        </textarea><br/>
        Priest: <textarea rows="4" cols="70" id="priest_input">
                regen:warrior regen:priest regen:wizard heal:warrior heal:warrior heal:warrior move:down
                regen:warrior regen:priest regen:wizard heal:warrior heal:warrior heal:warrior wait
                regen:warrior regen:priest regen:wizard heal:warrior heal:warrior heal:warrior move:up
                regen:warrior regen:priest regen:wizard heal:warrior heal:warrior heal:warrior wait
        </textarea><br/>
        Wizard: <textarea rows="4" cols="70" id="wizard_input">
                ignite:dragon fireball:dragon fireball:dragon fireball:dragon
                move:left fireball:dragon fireball:dragon fireball:dragon
                ignite:dragon fireball:dragon fireball:dragon fireball:dragon
                move:right fireball:dragon fireball:dragon fireball:dragon
        </textarea><br/>
    <div class="spellbook">
        <h3>SpellBook</h3>
        Wizard: Ignite, Fireball<br />
        Priest: Heal, Regen<br />
        Warrior: Taunt, Fortify, Strike<br />
        Position: move:left move:right move:up move:down wait
    </div>
    </div>  
    <script src="./out/raidnight.js"></script>
</body>
</html>
